<!DOCTYPE html>
<html>
  <head>
    <body>
      <h1>Tu peso en otro planeta</h1>
      <p>En la tierra pesas distinto que en Marte o en Jupiter</p>
      <script type="text/javascript">
        var usuario = prompt("Â¿Cual es tu peso?");
        var planeta = parseInt(prompt("Elige tu planeta\n1 es Marte y 2 es Jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;
        if (planeta == 1) {
          peso_final = peso * g_marte / g_tierra;
          nombre = "Marte";
        }
        else if (planeta == 2) {
          peso_final = peso * g_jupiter / g_tierra;
          nombre = "Jupiter";
        }
        else {
          peso_final = 1000000;
          nombre =  "Kripton";
        }
        peso_final = parseInt(peso_final);
        document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " Kilos <strong>");
      </script>
    </body>
  </head>
</html>
